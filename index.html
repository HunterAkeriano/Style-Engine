<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="description" content="Style Engine - Создавайте красивые CSS-градиенты, тени и анимации с живым превью и экспортом кода" />
    <title>Style Engine - Генератор CSS-градиентов, теней и анимаций</title>
    <script>
      (() => {
        const key = "style-engine-theme";
        const saved = localStorage.getItem(key);
        const prefersDark = window.matchMedia?.("(prefers-color-scheme: dark)").matches;
        const theme = saved === "light" || saved === "dark" ? saved : prefersDark ? "dark" : "light";
        document.documentElement.setAttribute("data-theme", theme);
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
